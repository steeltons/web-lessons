<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        p {
            font-size: 18px;
            word-wrap: break-word;
            text-align: justify;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .invite-link {
            text-decoration: underline;
        }
        .button {
            display: block;
            text-align: center;
            height: 32px;
            font-size: 20px;
            border: 2px black solid;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p style="text-transform: uppercase;">Внимание внешний отправитель!</p>
    <div style="width: 600px;">
        <h1>You have new invite</h1>
        <p>Good day, <b th:text="${receiverUsername}"></b> !</p>
        <p>User <b th:text="${creatorUsername}"></b> invites you to dashboard <b th:text="${dashboardName}"></b>.</p>
        <p>Your personal invite link: <a class="invite-link" th:href="" th:text="${inviteLink}"></a></p>
        <p>Your invite will be active for next <span th:text="${expirationTime}"></span>.</p>
        <p>Thanks for using our project! Together we will make our lives better!</p> 
        <table collspacing="0" collpadding="0" border="0" width="100%">
            <tr>
                <td width="33%"></td>
                <td width="33%"><a class="button" th:href="${unsubscribeLink}">Unsubscribe</a></td>
                <td width="33%"></td>
            </tr>
        </table>
    </div>
</body>
</html>
