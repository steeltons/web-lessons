<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
        p {
            font-size: 18px;
            word-wrap: break-word;
            text-align: justify;
            width: 100%;
        }
        .button-container {
            display: grid;
            width: 40%;
            grid-template-columns: 1fr 1fr;
            grid-column-gap: 20px;
        }
        .button {
            height: 32px;
            width: 100%;
            font-size: 20px;
            border: 2px black solid;
            border-radius: 25px;
            cursor: pointer;
        }
        .accept {background-color: greenyellow;}
        .decline {background-color: #c85858;}
    </style>
</head>
<body>
    <div style="width: 70%; margin: 0 auto;">
        <h1 style="text-align: center; font-size: 44px;">Welcome</h1>
        <h3 style="text-align: center; font-size: 28px;">You have been invited to new dashboard!</h3>
        <p>Hello, <b th:text="${receiverUsername}"></b> !</p>
        <p><b th:text="${creatorUsername}"></b> has been invite you to dashboard <b th:text="${dashboardName}"></b>.</p>
        <p>Invite will be active for next <span th:text="${expirationTime}"></span>.</p>
        <p>Thanks for using our project! Together we will make our lives better!</p> 
        <div class="button-container">
            <form th:action="${inviteLink}" th:method="PUT"><button type="submit" class="button accept">accept</button></form>
            <form th:action="${inviteLink}" th:method="DELETE"><button type="submit" class="button decline">decline</button></form>
        </div>
    </div>
</body>
</html>
