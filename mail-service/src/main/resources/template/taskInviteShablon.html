<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
        h1,h2,h3,h4,h5,h6 {text-align: center;}
        p {
            font-size: 18px;
            word-wrap: break-word;
            text-align: justify;
            width: 100%;
        }
        .button-container {
            display: grid;
            width: 40%;
            grid-template-columns: 1fr 1fr;
            grid-column-gap: 20px;
        }
        .button {
            height: 32px;
            width: 100%;
            font-size: 20px;
            border: 2px black solid;
            border-radius: 25px;
            cursor: pointer;
        }
        .accept {background-color: greenyellow;}
        .decline {background-color: #c85858;}
    </style>
</head>
<body>
    <div style="width: 70%; margin: 0 auto;">
        <h1 style="font-size: 44px;">Look at me</h1>
        <h2 style="font-size: 28px;">You have got new task!</h2>
        <p>Good day <b th:text="${receiverUsername}"></b>!</p>
        <p>
           User <b th:text="${inviterUsername}"></b> has added you to the new task <b th:text="${taskTitle}"></b> in dashboard <b th:text="${dashboardName}"></b>. 
           Current task status <b th:text="${taskStatus}"></b>
        </p>
        <p>Get more information about task: <b text="${taskInformationLink}"></b></p>
        <p>Thanks for using our project! Together we will make our lives better!</p> 
        <div class="button-container">
            <form th:action="${inviteLink}" th:method="PUT"><button type="submit" class="button accept">accept</button></form>
            <form th:action="${inviteLink}" th:method="DELETE"><button type="submit" class="button decline">decline</button></form>
        </div>
    </div>
</body>
</html>
